             @keyframes heading1{ 
            0%   {color: rgb(43, 1, 48);}
            25%  {color: rgb(106, 0, 118);}
            50%  {color: rgb(166, 0, 184);}
            100% {color: rgb(198, 0, 220)}
            }
            @keyframes heading4{
                from {left: -1000px;}
                to {left: 5px;}
            }
            @keyframes images {
                from{left: -1200px;}
                to {left: 100px;}
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                background: linear-gradient(to bottom, #faeafc, #dc72ff); 
                background-attachment: fixed; 
            }
